<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS 3D Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lora", serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #262626;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outerBox {
            width: 35rem;
            height: 25rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            animation: rotate 20s linear infinite;
        }

        .box span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(240px);
            -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #0002);
        }

        .box span img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box span::before {
            content: '';
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 15px #fff;
            z-index: 2;
        }

        /* **Rotation Animation** */
        @keyframes rotate {
            0% { transform: perspective(1000px) rotateY(0deg); }
            100% { transform: perspective(1000px) rotateY(360deg); }
        }

        /* **Pause Rotation on Hover** */
        .outerBox:hover .box {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outerBox">
            <div class="box">
                <span style="--i: 1;"><img src="https://i.pinimg.com/736x/27/31/f0/2731f01304a7de9dfd6bbabfb9039e53.jpg" alt=""></span>
                <span style="--i: 2;"><img src="https://i.pinimg.com/736x/7c/d9/e9/7cd9e9cc668f5893f53b23740b3d28af.jpg" alt=""></span>
                <span style="--i: 3;"><img src="https://i.pinimg.com/736x/05/27/10/052710213fb79eb70a54a2d62002502e.jpg" alt=""></span>
                <span style="--i: 4;"><img src="https://i.pinimg.com/736x/b9/8d/a5/b98da56327eb7bf4b1e786ff98a5b0ec.jpg" alt=""></span>
                <span style="--i: 5;"><img src="https://i.pinimg.com/736x/3c/c6/aa/3cc6aa77e63474fafca38fc51b05787c.jpg" alt=""></span>
                <span style="--i: 6;"><img src="https://i.pinimg.com/736x/c2/80/4c/c2804c81c380d127dfe56aa06f39b7a8.jpg" alt=""></span>
                <span style="--i: 7;"><img src="https://i.pinimg.com/736x/56/75/d7/5675d796e21c20d3031e9f5d0ab1c650.jpg" alt=""></span>
                <span style="--i: 8;"><img src="https://i.pinimg.com/736x/27/15/49/271549e8df2b16edd06e020a632d0ad0.jpg" alt=""></span>
            </div>
        </div>
    </div>
</body>
</html>
